version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./app:/var/www/html/public
        ports:
            - 8082:80
        restart: always
        depends_on:
            - php
    php:
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./app:/var/www/html/public
    composer:
        image: composer
        volumes:
            - ./app:/app
        command: install
